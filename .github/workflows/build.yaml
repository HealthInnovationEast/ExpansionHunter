name: Build

on:
  push:
    branches: [main, develop]
    tags: ['v?[0-9]+.[0-9]+.[0-9]+', 'v?[0-9]+.[0-9]+']
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Login to Quay.io
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_ACCESS_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Prepare string for converting repo string to lowercase
        id: string
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ github.repository }}
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: quay.io/${{ steps.string.outputs.lowercase }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - uses: actions/checkout@v3
      - uses: MillironX/setup-nextflow@v1
      # first validate flow - uses stub blocks
      - run: nextflow run main.nf -stub-run -profile test
      # then run with test data - uses script/shell/exec blocks
      - run: example/prepare_test_data.sh
      - run: |
          echo "process { withName: augment { container = 'quay.io/cynapse-ccri/expansionhunter:${{ steps.meta.outputs.tags }}' } }" > tmp.config
          cat tmp.config >> nextflow.stubRun.config
      - run: cat nextflow.stubRun.config
      # stub run first - standard
      - run: nextflow -c nextflow.stubRun.config run main.nf -profile test -stub-run
      # stub run first - augment
      - run: nextflow -c nextflow.stubRun.config run main.nf -profile test -stub-run --augment --repeats $PWD/test_data/repeats.txt --multistr $PWD/test_data/multi_str.txt
      # real exec as it works
      - run: nextflow run main.nf -profile test
      - run: nextflow run -c tmp.config main.nf -profile test --augment --repeats $PWD/test_data/repeats.txt --multistr $PWD/test_data/multi_str.txt
